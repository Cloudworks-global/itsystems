<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.10.1/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.10.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.10.1/dist/js/uikit-icons.min.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <title>ITSystems</title>
  </head>
  <body>
    <div class="uk-container uk-position-center">
        
      <div class="uk-flex uk-flex-center uk-flex-middle uk-text-center uk-child-width-expand@s" uk-grid>
          <div class="uk-background-primary uk-padding uk-light">
            <h1 class="text-center" style="margin-top: 40px;">Upload <br/> Clients</h1>
            <div class="text-center p-5">
              <form action="/clients" enctype="multipart/form-data" method="post">
                <h4 for="formFileLg" class="form-label">Select images</h4>
                <div class="uk-margin" uk-margin>
                  <div uk-form-custom="target: true">
                      <input type="file" name="file-clients" accept="image/*">
                      <input class="uk-input uk-form-width-medium" type="text" placeholder="Select file" disabled>
                  </div>
                  <button type="submit" class="uk-button uk-button-default">Submit</button>
                </div>
              </form>
            </div>
          </div>
          <div class="uk-background-secondary uk-padding uk-light">
            <h1 class="text-center" style="margin-top: 40px;">Upload Technology</h1>
            <div class="text-center p-5">
              <form action="/technology" enctype="multipart/form-data" method="post">
                <h4 for="formFileLg" class="form-label">Select images</h4>
                <div class="uk-margin" uk-margin>
                  <div uk-form-custom="target: true">
                      <input type="file" name="file-technology" accept="image/*">
                      <input class="uk-input uk-form-width-medium" type="text" placeholder="Select file" disabled>
                  </div>
                  <button type="submit" class="uk-button uk-button-default">Submit</button>
                </div>
              </form>
            </div>
          </div>
      </div>

    </div>
    
    <script>
      $(document).ready(function () {
        if(!localStorage.getItem('auth')){
          location.href = window.location.origin + "/login";
        }
      });
    </script>
  </body>
  </html>
