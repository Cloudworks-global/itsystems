<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- UIkit CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.10.1/dist/css/uikit.min.css"
    />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.10.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.10.1/dist/js/uikit-icons.min.js"></script>

    <title>ITSystems</title>
  </head>
  <body>
    <div class="uk-container uk-position-center">
      <div class="col uk-text-center">
        <h1 style="margin-top: 40px">The image was uploaded successfully!</h1>
        <h4>
          Wait a few seconds and you will be redirected to the main screen or
          press in <a href="/dashboard">return</a>
        </h4>
      </div>
    </div>
    <script>
      window.onload = function () {
        if (!localStorage.getItem("token")) {
          window.location.href = "/dashboard";
        }

        setTimeout(function () {
          window.location.href = "/dashboard";
        }, 5000);
      };
    </script>
  </body>
</html>
